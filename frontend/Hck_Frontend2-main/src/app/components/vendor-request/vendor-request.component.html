<div class="vendor-request">
  <h1 class="eco-title">Vendor Supply Request</h1>
  <form class="location-form">
    <label>
      Vendor Name:
      <select class="vendor-input rich-dropdown">
        <option value="EcoOffice Supplies">EcoOffice Supplies</option>
        <option value="GreenStationers">GreenStationers</option>
        <option value="PlanetPaper">PlanetPaper</option>
        <option value="CleanEarth Vendors">CleanEarth Vendors</option>
      </select>
    </label>
  </form>
  <h2>Requested Items</h2>
  <ul class="supply-list">
    <li>
      <label>Paper:</label>
      <div class="qty-control">
        <button type="button" class="qty-btn" aria-label="Decrease">-</button>
        <input type="number" min="0" value="0" class="qty-input" />
        <button type="button" class="qty-btn" aria-label="Increase">+</button>
        <span class="unit-label">packs</span>
      </div>
    </li>
    <li>
      <label>Stationery:</label>
      <div class="qty-control">
        <button type="button" class="qty-btn" aria-label="Decrease">-</button>
        <input type="number" min="0" value="0" class="qty-input" />
        <button type="button" class="qty-btn" aria-label="Increase">+</button>
        <span class="unit-label">items</span>
      </div>
    </li>
    <li>
      <label>Coffee Pods:</label>
      <div class="qty-control">
        <button type="button" class="qty-btn" aria-label="Decrease">-</button>
        <input type="number" min="0" value="0" class="qty-input" />
        <button type="button" class="qty-btn" aria-label="Increase">+</button>
        <span class="unit-label">pods</span>
      </div>
    </li>
    <li>
      <label>Cleaning Supplies:</label>
      <div class="qty-control">
        <button type="button" class="qty-btn" aria-label="Decrease">-</button>
        <input type="number" min="0" value="0" class="qty-input" />
        <button type="button" class="qty-btn" aria-label="Increase">+</button>
        <span class="unit-label">units</span>
      </div>
    </li>
  </ul>
  <button type="submit" class="submit-btn">Submit Vendor Request</button>
</div>
